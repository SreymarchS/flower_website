<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Activity 3 - Q1</title>
    </head>
    <body>
       <h1>Personal Survey</h1>
       <form>
       <p>
           <label for="name">Name:</label> 
           <input type="text" id="name" name="name">
        </p>
       <p>
           <label for="s_address">Street Address:</label>
           <input type="text" id="s_address" name="street">
        </p>
       <p>
           <label for="suburb">Suburb:</label>
           <input type="text" id="suburb" name="suburb">
        </p>
       <p>
           Gender:<br>
            <input type="radio" id="male" name="gender" value="male">
            <label for ="male">Male</label><br>
            <input type="radio"  id="female" name="gender" value="female">
            <label for ="female">Female</label><br>
            <input type="radio"  id="nb" name="gender" value="non-binary">
            <label for ="nb">Non-binary</label>
       </p>
       <p>
           Please select any pets you have:<br>
            <input type="checkbox" id="dog" name="pets1" value="1">
            <label for="dog">Dog</label><br>
            <input type="checkbox" id="cat" name="pets2" value="2">
            <label for="cat">Cat</label><br>
            <input type="checkbox" id="gf" name="pets3" value="3">
            <label for="gf">Goldfish</label><br>
            <input type="checkbox" id="rabbit" name="pets4" value="4">
            <label for="rabbit">Rabbit</label><br>
            <input type="checkbox" id="other" name="pets5" value="5">
            <label for="other">Other</label>
       </p>
       <p>
            <input type="submit" value="Submit Survey">
            <input type="reset" value="Reset Survey">
       </p>
       </form>
    </body>
</html>
