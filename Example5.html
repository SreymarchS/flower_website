<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Form Example</title>
    </head>
    <body>
        <h1>Contact Me</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" size="40"> <br>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_email" size="40"> <br>
            <label for="msg">Message:</label>
            <textarea  id="msg" name="user_message" rows="5" cols="40"></textarea> <br>
            <input type="submit" value="Submit Message"> 
            <input type="reset" value="Clear">
        </form>
    </body>
</html>
